<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value+num
        }
        function equal() {
            var exp = document.form.textview.value;
            if(exp) {
                document.form.textview.value = eval(exp)
            }
        }
        function clean() {
            document.form.textview.value = "";
        }
        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0,exp.length-1);
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;


        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 2px;
            text-align: center;
            cursor: pointer;
            background: dimgrey;
            border: none;
            color: white;
        }
        .textview {
            width: 209px;
            margin: 5px;
            font-size: 25px;
            padding: 5px;

        }
        .main {
            position: absolute;

            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        body {
            background: lightblue;
            height: 100%;
        }


    </style>
</head>
<body>
<div class="bg">
    <div class="main">
        <form name="form">
            <input class="textview" name="textview" maxlength="15">
        </form>
        <table>
            <tr>
                <td><input type="button" class="button" value="C" onclick="clean()"></td>
                <td><input type="button" class="button" value="<" onclick="back()"></td>
                <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
                <td><input type="button" class="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input type="button" class="button" style="height: 110px" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button" style="width: 110px" value="0" onclick="insert(0)"></td>
                <td><input class="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
